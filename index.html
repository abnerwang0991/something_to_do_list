<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>待辦事項</title>

	<!-- inject css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<!-- endinject -->

</head>
<body>
	<div ng-app="myShoppingList" ng-controller="myCtrl" class="list">
		<h1>待辦事項</h1>
	  <ul class="list-group">
	    <li ng-repeat="x in products" class="list-group-item">{{x}}<span ng-click="removeItem($index)">×</span></li>
	  </ul>
	  <form action="" class="form-inline">
	  	<div class="form-group">
	  		<input type="text" ng-model="addMe" class="form-control">
	  	</div>
	  	<button type="button" ng-click="addItem()" class="btn btn-success">輸入</button>
	  </form>
	  
	  <p>{{errortext}}</p>
	</div>
	</div>

	<!-- inject js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<!-- end inject -->

</body>
</html>
